<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System - PrelimLabWork2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #000000;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #000000 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .error {
            background: #fee;
            color: #c33;
            border: 2px solid #fcc;
        }

        .success {
            background: #efe;
            color: #3c3;
            border: 2px solid #cfc;
        }

        .welcome-section {
            display: none;
        }

        .welcome-section.active {
            display: block;
        }

        .timestamp {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .timestamp strong {
            display: block;
            margin-bottom: 5px;
            color: #667eea;
        }

        .download-btn {
            margin-top: 15px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .logout-btn {
            margin-top: 10px;
            background: linear-gradient(135deg, #fc4a1a 0%, #f7b733 100%);
        }

        .login-section.hidden {
            display: none;
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 15px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <h1>Login System</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Log In</button>
            </form>
            <div id="message"></div>
            <div class="info-text">
                <strong>Test Credentials:</strong><br>
                Username: admin<br>
                Password: password123
            </div>
        </div>

        <!-- Welcome Section -->
        <div class="welcome-section" id="welcomeSection">
            <h1>Welcome!</h1>
            <div class="message success" id="welcomeMessage"></div>
            <div class="timestamp" id="timestampDisplay"></div>
            <button class="download-btn" onclick="downloadAttendance()">Download Attendance Summary</button>
            <button class="logout-btn" onclick="logout()">Log Out</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
