<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim Grade Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #121212; /* Java BG Color */
            color: #dcdfe6; /* Java Text Color */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #1e1e1e; /* Java Card Color */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 35px;
            max-width: 500px;
            width: 100%;
            border: 1px solid #3c3c3c;
        }

        h1 {
            color: #4f86f7; /* Java Primary Color */
            text-align: center;
            margin-bottom: 25px;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .input-group { margin-bottom: 18px; }

        .attendance-row { display: flex; gap: 10px; }
        .attendance-row div { flex: 1; }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 700;
            color: #dcdfe6;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #191919;
            border: 1px solid #3c3c3c;
            border-radius: 6px;
            font-size: 16px;
            color: #dcdfe6;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: #4f86f7; }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        /* Button Layout */
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 15px;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: opacity 0.2s;
        }

        .btn-compute { background: #4f86f7; }
        .btn-clear { background: #3c3c3c; } /* Matches Java "Clear" button feel */

        button:hover { opacity: 0.8; }

        #results {
            margin-top: 25px;
            padding: 20px;
            background: #191919;
            border-radius: 8px;
            border: 1px solid #3c3c3c;
            font-family: 'Consolas', 'Courier New', monospace;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2a2a2a;
            font-size: 14px;
        }

        .result-label { color: #dcdfe6; }
        .result-value { color: #4f86f7; font-weight: bold; }

        .remark {
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: 600;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .remark.normal { background: #252525; border-left: 5px solid #4f86f7; }
        .remark.success { background: #1b2e1b; border-left: 5px solid #4caf50; color: #81c784; }
        .remark.danger { background: #2e1b1b; border-left: 5px solid #f44336; color: #e57373; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Prelim Calculator</h1>
        
        <form id="gradeForm">
            <div class="input-group">
                <label>Attendance (Max 5 Total)</label>
                <div class="attendance-row">
                    <div><input type="number" id="attended" placeholder="Att" required></div>
                    <div><input type="number" id="excused" placeholder="Exc" required></div>
                    <div><input type="number" id="unexcused" placeholder="Unx" required></div>
                </div>
            </div>
            
            <div class="input-group">
                <label>Lab Work 1 (0-100)</label>
                <input type="number" id="lab1" required>
            </div>
            <div class="input-group">
                <label>Lab Work 2 (0-100)</label>
                <input type="number" id="lab2" required>
            </div>
            <div class="input-group">
                <label>Lab Work 3 (0-100)</label>
                <input type="number" id="lab3" required>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-compute">Compute</button>
                <button type="button" class="btn-clear" id="btnClear">Clear</button>
            </div>
        </form>
        
        <div id="results">
            <div class="result-item"><span>ATTENDANCE SCORE:</span><span id="resAtt" class="result-value">0</span></div>
            <div class="result-item"><span>LAB WORK AVG:</span><span id="resLab" class="result-value">0</span></div>
            <div class="result-item"><span>CLASS STANDING:</span><span id="resStand" class="result-value">0</span></div>
            <div class="result-item"><span>CURRENT GRADE:</span><span id="resGrade" class="result-value">0.00</span></div>
            <div id="statusRemark" class="remark normal">Ready to calculate...</div>
        </div>
    </div>

    <script src="Grade.js"></script>
</body>
</html>
