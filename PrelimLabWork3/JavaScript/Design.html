<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim Grade Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            padding: 50px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 35px;
            font-size: 32px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #34495e;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #dcdfe6;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #1abc9c;
            box-shadow: 0 0 6px rgba(26, 188, 156, 0.3);
        }

        button {
            width: 100%;
            padding: 16px;
            background: #1abc9c;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 25px;
        }

        button:hover {
            background: #16a085;
            transform: translateY(-2px);
        }

        button:active { transform: translateY(0); }

        #results {
            margin-top: 35px;
            padding: 30px;
            background: #ecf0f1;
            border-radius: 12px;
            display: block;
        }

        .result-section { margin-bottom: 25px; }

        .result-section h2 {
            color: #34495e;
            font-size: 20px;
            margin-bottom: 18px;
            border-bottom: 2px solid #1abc9c;
            padding-bottom: 8px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 16px;
        }

        .result-item span { font-weight: 600; }

        .result-value {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
        }

        .remark {
            background: #dfe6e9;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: 600;
            border-left: 5px solid #1abc9c;
        }

        .remark.success { background: #e0f7fa; border-left-color: #009688; }
        .remark.warning { background: #fff3e0; border-left-color: #ff9800; }
        .remark.danger { background: #ffebee; border-left-color: #e74c3c; }

        .error {
            background: #fdecea;
            color: #c0392b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            font-weight: 600;
        }

        .error.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prelim Grade Calculator</h1>
        
        <form id="gradeForm">
            <div class="input-group">
                <label for="attendances">Number of Attendances (max 20):</label>
                <input type="number" id="attendances" min="0" max="20" required>
            </div>
            
            <div class="input-group">
                <label for="labWork1">Lab Work 1 Grade:</label>
                <input type="number" id="labWork1" min="0" max="100" step="0.01" required>
            </div>
            
            <div class="input-group">
                <label for="labWork2">Lab Work 2 Grade:</label>
                <input type="number" id="labWork2" min="0" max="100" step="0.01" required>
            </div>
            
            <div class="input-group">
                <label for="labWork3">Lab Work 3 Grade:</label>
                <input type="number" id="labWork3" min="0" max="100" step="0.01" required>
            </div>
            
            <button type="submit">Calculate Required Exam Score</button>
        </form>
        
        <div id="error" class="error"></div>
        
        <div id="results">
            <div class="result-section">
                <h2>Current Standings</h2>
                <div class="result-item">
                    <span class="result-label">Attendance Score:</span>
                    <span class="result-value" id="attendanceScore">—</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Lab Work 1:</span>
                    <span class="result-value" id="displayLab1">—</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Lab Work 2:</span>
                    <span class="result-value" id="displayLab2">—</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Lab Work 3:</span>
                    <span class="result-value" id="displayLab3">—</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Lab Work Average:</span>
                    <span class="result-value" id="labAverage">—</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Class Standing:</span>
                    <span class="result-value" id="classStanding">—</span>
                </div>
            </div>
            
            <div class="result-section">
                <h2>Required Prelim Exam Scores</h2>
                <div class="result-item">
                    <span class="result-label">To PASS (75%):</span>
                    <span class="result-value" id="passingScore">—</span>
                </div>
                <div id="passingRemark" class="remark"></div>
                
                <div class="result-item" style="margin-top: 15px;">
                    <span class="result-label">To achieve EXCELLENT (100%):</span>
                    <span class="result-value" id="excellentScore">—</span>
                </div>
                <div id="excellentRemark" class="remark"></div>
            </div>
        </div>
    </div>

    <script src="Grade.js"></script>
</body>
</html>
