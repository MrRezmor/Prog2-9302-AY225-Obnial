<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record System - Marius Ryzer C. Obnial (25-2483-305)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1500px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(128, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #800000 0%, #600000 100%);
            color: #FFD700;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            background: #ffffff;
            border: 3px solid #800000;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .input-section h2 {
            color: #800000;
            font-size: 22px;
            margin-bottom: 20px;
            border-bottom: 3px solid #FFD700;
            padding-bottom: 10px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .input-field {
            display: flex;
            flex-direction: column;
        }
        
        .input-field label {
            color: #800000;
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 13px;
        }
        
        .input-field input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .input-field input:focus {
            outline: none;
            border-color: #FFD700;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        button {
            padding: 12px 28px;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid #800000;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-add {
            background: #800000;
            color: #FFD700;
        }
        
        .btn-add:hover {
            background: #600000;
        }
        
        .btn-clear {
            background: #505050;
            color: white;
        }
        
        .btn-clear:hover {
            background: #303030;
        }
        
        .btn-save {
            background: #006400;
            color: white;
        }
        
        .btn-save:hover {
            background: #004400;
        }
        
        .stats {
            background: #f9f9f9;
            border: 2px solid #FFD700;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #800000;
            font-weight: bold;
            font-size: 16px;
        }
        
        .table-container {
            background: white;
            border-radius: 8px;
            overflow-x: auto;
            border: 3px solid #800000;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        
        thead {
            background: linear-gradient(135deg, #800000 0%, #600000 100%);
            color: #FFD700;
            position: sticky;
            top: 0;
        }
        
        thead th {
            padding: 14px 10px;
            text-align: left;
            font-weight: bold;
            font-size: 12px;
            border-bottom: 3px solid #FFD700;
        }
        
        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.2s;
        }
        
        tbody tr:hover {
            background-color: #fff8e1;
        }
        
        tbody td {
            padding: 12px 10px;
            color: #333;
        }
        
        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }
        
        .btn-delete {
            background: #FFD700;
            color: #800000;
            padding: 6px 14px;
            font-size: 12px;
            border: 2px solid #800000;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-delete:hover {
            background: #FFC700;
        }
        
        footer {
            background: linear-gradient(135deg, #800000 0%, #600000 100%);
            color: #FFD700;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            border-top: 3px solid #FFD700;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }
        
        @media (max-width: 1024px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>STUDENT RECORD SYSTEM</h1>
            <p>University of Perpetual Help System Dalta</p>
        </header>
        
        <div class="content">
            <div id="errorMessage" class="message error"></div>
            <div id="successMessage" class="message success"></div>
            
            <div class="input-section">
                <h2>Student Information</h2>
                <div class="form-grid">
                    <div class="input-field">
                        <label for="studentID">Student ID</label>
                        <input type="text" id="studentID" placeholder="Enter Student ID">
                    </div>
                    <div class="input-field">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Enter First Name">
                    </div>
                    <div class="input-field">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Enter Last Name">
                    </div>
                    <div class="input-field">
                        <label for="lab1">Lab Work 1 (0-100)</label>
                        <input type="number" id="lab1" placeholder="0-100" min="0" max="100">
                    </div>
                    <div class="input-field">
                        <label for="lab2">Lab Work 2 (0-100)</label>
                        <input type="number" id="lab2" placeholder="0-100" min="0" max="100">
                    </div>
                    <div class="input-field">
                        <label for="lab3">Lab Work 3 (0-100)</label>
                        <input type="number" id="lab3" placeholder="0-100" min="0" max="100">
                    </div>
                    <div class="input-field">
                        <label for="prelim">Prelim Exam (0-100)</label>
                        <input type="number" id="prelim" placeholder="0-100" min="0" max="100">
                    </div>
                    <div class="input-field">
                        <label for="attendance">Attendance (0-5)</label>
                        <input type="number" id="attendance" placeholder="0-5" min="0" max="5">
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn-add" onclick="addStudent()">Add Student</button>
                    <button class="btn-clear" onclick="clearFields()">Clear Fields</button>
                    <button class="btn-save" onclick="saveToCSV()">Save to CSV</button>
                </div>
            </div>
            
            <div class="stats" id="stats">Total Students: 0</div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Lab 1</th>
                            <th>Lab 2</th>
                            <th>Lab 3</th>
                            <th>Prelim</th>
                            <th>Attend</th>
                            <th>Prelim Grade</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
        
        <footer>
            Programmer: Marius Ryzer C. Obnial | Student ID: 25-2483-305
        </footer>
    </div>
    
    <script src="JavaScript.js"></script>
</body>
</html>
